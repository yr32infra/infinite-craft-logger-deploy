version: '3.9'
services:
  infinitecraftlogger:
    image: ghcr.io/yanorei32/infinite-craft-logger:latest
    hostname: infinitecraftlogger
    container_name: infinitecraftlogger__infinitecraftlogger
    restart: unless-stopped

    environment:
      HTTPS: "true"
      TOKENS: ${ICL_TOKENS}

    volumes:
      - type: volume
        source: infinitecraftlogger_data
        target: /var/infinite-craft-logger/

    expose:
      - 8888

    networks:
      - default

    deploy:
      resources:
        limits:
          memory: 512m

  cloudflared:
    image: cloudflare/cloudflared:2025.8.1@sha256:b77d84e8704db38db22c22661cf7e56468c526e3a6a5fe9c8b7c151452fa1472
    hostname: cloudflared
    container_name: infinitecraftlogger__cloudflared
    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    networks:
      default:

    deploy:
      resources:
        limits:
          memory: 128m

volumes:
  infinitecraftlogger_data:
    name: infinitecraftlogger__infinitecraftlogger_data

networks:
  default:
    name: infinitecraftlogger__default
